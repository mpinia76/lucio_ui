<!-- BEGIN:main -->
<script>


function submitBuscarCompanias(){

	$( "#page" ).val( 1 );

	//buscarCompanias();

	submitBuscar("{WEB_PATH}", "#companias_filter{id}", "#{resultDiv}");
}

function ordenarCompanias(name, type){

	$( "#orderBy" ).val(name);
	$( "#orderByType" ).val(type);

	submitBuscar("{WEB_PATH}", "#companias_filter{id}", "#{resultDiv}");
}

function paginarCompanias(page){
	$( "#page" ).val(page);

	submitBuscar("{WEB_PATH}", "#companias_filter{id}", "#{resultDiv}");
}

function seleccionarCompania(event, companiaId, rowId, checkboxId){


	/* muestro un pop con las opciones sobre el compania */

	gotoLink("{linkSeleccionar}?oid="+companiaId);

}

function eliminarCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#companias_filter{id}", "#{resultDiv}");
}


$(document).ready(function(){

	submitBuscar("{WEB_PATH}", "#companias_filter{id}", "#{resultDiv}");

	 $(".item input").keyup(function (e) {
         if (e.keyCode == 13) {
             // funci√≥n para capturar el enter en el filtro default.
        	 submitBuscar("{WEB_PATH}", "#companias_filter{id}", "#{resultDiv}");
         }
     });

});


</script>


<div id="divCompanias{id}Toggle1" style="display:none">
<form class="cuentas_form">
		<fieldset>
		<legend class="search_again" id="legend_buscar{id}_open">{legend_again}</legend>
		</fieldset>
</form>
</div>
<div id="divCompanias{id}Toggle2">
<form class="cuentas_form" id="companias_filter{id}">

		<fieldset>

		<legend id="legend_buscar{id}">{legend}</legend>


		<div class="item" style="min-width: {minWidth};">
		    <label for="nombre">{lbl_nombre}:</label>
	    	<rasty id="nombre" />
		</div>
		<div class="item" style="min-width: {minWidth};">
		    <label for="razonSocial">{lbl_razonSocial}:</label>
	    	<rasty id="razonSocial" />
		</div>
	</fieldset>

	<input type="hidden" name="model" value="{model}">
	<input type="hidden" name="filter" value="{filter}">
	<input type="hidden" name="sortCallback" value="ordenarCompanias">
	<input type="hidden" name="paginationCallback" value="paginarCompanias">
	<input type="hidden" name="selectRowCallback" value="{selectRowCallback}">
	<input type="hidden" id="orderBy" name="orderBy">
	<input type="hidden" id="orderByType" name="orderByType" value="ASC">
	<input type="hidden" id="page" name="page" value="1">

</form>
<form  class="cuentas_form" id="buttons{id}">
	<fieldset class="tblFooters">


		<!-- input type="button" value="{lbl_submit}" id="input_submit_ajax_Compania{id}" onclick="javascript: $( '#page' ).val( 1 ); submitBuscar('{WEB_PATH}', '#companias_filter{id}', '#{resultDiv}');"-->

		<button id="input_submit_ajax_Compania{id}"  type="button"  onclick="javascript: $( '#page' ).val( 1 ); submitBuscar('{WEB_PATH}', '#companias_filter{id}', '#{resultDiv}');"><i class="icon-search on-left"></i>{lbl_submit}</button>

		<!-- input type="button" value="Limpiar" id="input_button_2" onclick="javascript: cleanForm('companias_filter'); "-->

	</fieldset>
</form>
</div>
<!-- END:main -->
